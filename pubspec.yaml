name: gudangpd_admin
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.15.2
  cloud_firestore: ^5.6.12
  firebase_storage: ^12.4.10
  firebase_auth: ^5.7.0

  # State management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7

  # Routing
  go_router: ^16.0.0

  # File management
  image_picker: ^1.1.2
  file_picker: ^10.2.0
  cached_network_image: ^3.4.1

  # Others
  intl: ^0.20.2
  flutter_spinkit: ^5.2.1
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
  - assets/images/
  - .env